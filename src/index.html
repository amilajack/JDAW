<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JDAW - Digital Audio Workstation | v{{VERSION}}</title>
		<link rel="stylesheet" href="bundle.css">
	</head>
	<body>

		<div id="loading-screen">
			<div class="container">
				<ul class="log">

				</ul>
			</div>
		</div>

		<div id="titlebar" style="display:none">
			<span class="title">JDAW - Digital Audio Workstation | v{{VERSION}}</span>
			<span class="icon icon-close"></span>
			<span class="icon icon-maximize"></span>
			<span class="icon icon-minimize"></span>
		</div>

		<div id="toolBar"></div>

		<div id="content">

			<div class="empty">Select "File > new project" to begin</div>

		</div>

		<div id="dialog"></div>
		<ul id="contextMenu"></ul>

		<script src="bundle.js"></script>
		<script>
			if (window.nw !== undefined)
			{
				var w = nw.Window.get()
				$("html").addClass("nw")

				var maximized = false

				w.on("maximize", () => maximized = true)
				w.on("minimize", () => maximized = false)

				$("#toolBar").on("click", "[data-id=view_fullscreen]",() => w.toggleFullscreen())
				$("#titlebar .icon-close"   ).click(() => w.close())
				$("#titlebar .icon-minimize").click(() => w.minimize())
				$("#titlebar .icon-maximize").click(() => maximized ? w.unmaximize() : w.maximize())
			}
		</script>
	</body>
</html>
